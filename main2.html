<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tường Bảo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body class="text-center" style="margin-top: 17vh;background-color: #F5F5F5">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>    <!--Col 3-->
            <div class="col-6">
                <img src="bootstrap-solid.svg" class="mb-4" alt="" width="72" height="72">
                <h3 class="mb-3" style="font-weight: 400">Please sign in</h3>
                <!-- Header -->
                <form action="#" method="post" name="dangnhap" >
                    <input class="pr-5 pt-2 pb-2 pl-2" type="text" name="username" placeholder="Email address"   /> <br />
                    <input class="mb-3 pr-5 pt-2 pb-2 pl-2" type="password" name="password" placeholder="Password"  /> <br />
                    <div class="checkbox mb-4">
                        <label for="">
                            <input type="checkbox" value="remember-me">Remember Me</label>
                    </div>
                </form>     <!-- Ô Nhập Liệu -->
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">Sign in</button>
                    </div>
                    <div class="col-3"></div>
                </div>     <!--Nút-->
                <p style="color: #6C757D">© 2017-2019</p>   <!-- Quảng Cáo -->
            </div>    <!--Col-6-->
            <div class="col-3"></div>    <!--Col 3-->
        </div>
    </div>
</body>
</html>
