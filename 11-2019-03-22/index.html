  <h1 id="h1"></h1>
  <script>
    var names = ['Nam', 18, 'Huy', 20, 'Tich', 19, 'Vu', 22];
    for (var i = 0; i < names.length; i++) {
      if (i === 0) {
        document.getElementById("h1").innerHTML += names[i];
      } else {
        if (i % 2 === 1) {
          document.getElementById("h1").innerHTML += " - " + names[i] + "<br>";
        } else {
          document.getElementById("h1").innerHTML += names[i];
        }
      }
      // document.getElementById("h1").innerHTML = document.getElementById("h1").innerHTML + names[i];
    }
  </script>
