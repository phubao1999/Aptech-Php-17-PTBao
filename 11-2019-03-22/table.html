<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>

<body>

  <h2>HTML Table</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script>
    var names = ['Nam', 'Huy', 20, 'Tich', 19, 'Vu', 22];
    var tableBody = document.getElementById('table-body');
    for (var i = 0; i < names.length / 2; i++) {
      var tr = document.createElement('tr');
      for (var j = i * 2; j < (i * 2) + 2; j++) {
        var td = document.createElement('td');
        var data = document.createTextNode(names[j]);
        td.appendChild(data);
        tr.appendChild(td);
      }
      tableBody.appendChild(tr);
    }
  </script>
</body>

</html>
