<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7 p-3 mb-2 bg-success text-white  text-center">70%</div>
            <div class="col-sm-5 p-3 mb-2 bg-dark text-white text-center">30%</div>
        </div>
    </div>
    <!-- Khối 1 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 p-3 mb-2 bg-primary text-white text-center">50%</div>
            <div class="col-sm-6 p-3 mb-2 bg-secondary text-white text-center">50%</div>
        </div>
    </div>
    <!-- Khối 2 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 p-3 mb-2 bg-primary text-white text-center">50%</div>
            <div class="col-sm-6 p-3 mb-2 bg-secondary text-white text-center">50%</div>
        </div>
    </div>
    <!-- Khối 3 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 p-3 mb-2 bg-danger text-white text-center">30%</div>
            <div class="col-sm-7 p-3 mb-2 bg-warning text-white text-center">70%</div>
        </div>
    </div>
    <div class="container bg-info" style="height: 300px;"></div>
</body>
</html>
